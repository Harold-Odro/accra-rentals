name: Scrape Rental Data

on:
  # Run daily at 6 AM UTC (9 AM Ghana time)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      pages:
        description: 'Number of pages to scrape (default: 50)'
        required: false
        default: '50'

  # Optional: Run on push to main (for testing)
  # push:
  #   branches: [main]
  #   paths:
  #     - 'scrapper/**'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: |
          cd scrapper
          python meqasa_working_scraper.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/meqasa_data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/meqasa_data.json
          git commit -m "chore: update rental data $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Summary
        run: |
          echo "## Scraping Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f public/meqasa_data.json ]; then
            LISTINGS=$(cat public/meqasa_data.json | python -c "import sys, json; print(json.load(sys.stdin)['total_listings'])")
            SCRAPED_AT=$(cat public/meqasa_data.json | python -c "import sys, json; print(json.load(sys.stdin)['scraped_at'])")
            echo "- **Total Listings:** $LISTINGS" >> $GITHUB_STEP_SUMMARY
            echo "- **Scraped At:** $SCRAPED_AT" >> $GITHUB_STEP_SUMMARY
          fi

